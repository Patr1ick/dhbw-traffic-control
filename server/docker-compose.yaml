version: "3.8"
services:
    server:
        build: .
        container_name: server
        environment:
            - DATABASE_ADDRESS=10.5.0.7
        ports:
            - 8080:8080
        networks:
            net:
                ipv4_address: 10.5.0.5
        depends_on:
            - yb-tserver
            - yb-master
        restart: always

    yb-master:
        image: yugabytedb/yugabyte:latest
        container_name: yb-master
        command: >
            ./bin/yb-master 
            --master_addresses 192.168.178.47:7100,192.168.178.48:7100,192.168.178.49:7100 
            --rpc_bind_addresses 192.168.178.47:7100
            --fs_data_dirs "/home/yugabyte/yb_data" 
            --placement_cloud private
            --placement_region raspi1
            --placement_zone node1
            --replication_factor=3
            --logtostderr=true
        environment:
            - YCQL_USER=cassandra
            - YCQL_PASSWORD=cassandra
        ports:
            - 7000:7000
            - 7100:7100
        networks:
            net:
                ipv4_address: 10.5.0.6

    yb-tserver:
        image: yugabytedb/yugabyte:latest
        container_name: yb-tserver
        command: >
            ./bin/yb-tserver 
            --tserver_master_addrs 192.168.178.47:7100,192.168.178.48:7100,192.168.178.49:7100 
            --rpc_bind_addresses 192.168.178.47:9100 
            --server_broadcast_addresses 192.168.178.47:9100
            --cql_proxy_bind_address 192.168.178.47:9042
            --placement_zone node1 
            --fs_data_dirs "/home/yugabyte/yb_data"
        environment:
            - YCQL_USER=cassandra
            - YCQL_PASSWORD=cassandra
        ports:
            - 9000:9000
            - 9100:9100
            - 9042:9042
        networks:
            net:
                ipv4_address: 10.5.0.7

networks:
    net:
        driver: bridge
        ipam:
            config:
                - subnet: 10.5.0.0/16
                  gateway: 10.5.0.1
